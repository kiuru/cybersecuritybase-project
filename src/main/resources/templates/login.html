<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sign up form</title>
    </head>
    <body>

        <h1>Sign up to the event using this form</h1>

        <form action="#" th:action="@{/done}" method="POST">
            <p><label for="name">Name</label>: <input type="text" name="name" id="name"/></p>
            <p><label for="address">Address</label>: <input type="text" name="address" id="address"/></p>
            <p><label>Username:</label><input type="text" name="username"/></p>
            <p><label>Password:</label><input type="password" name="password"/></p>
            <p><input type="submit" value="Submit" /></p>
        </form>

        <p>Or sign in if you are already registered</p>
        <form th:action="@{/login}" method="POST">
            <p><label>Username:</label><input type="text" name="username"/></p>
            <p><label>Password:</label><input type="password" name="password"/></p>
            <input type="submit" value="Login" />
        </form>
        
        <div th:if="${param.error}">
            <span style="color:red;">Login failed. Invalid username or password.</span>
        </div>
        
        <ul th:each="signup : ${signups}">
            <li th:utext="${signup.name}"></li>
        </ul>
    </body>
</html>
